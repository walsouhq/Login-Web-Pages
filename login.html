<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages by WalSo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login Pages by WalSo</h1>
        </header>
        <main>
            <form class="login-form">
                <input type="text" placeholder="Adresse e-mail" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div class="separator">
                <span>ou</span>
            </div>
            <div class="social-login">
                <button class="facebook">Continuer avec Facebook</button>
                <button class="apple">Continuer avec Apple</button>
                <button class="google">Continuer avec Google</button>
            </div>
            <p class="forgot-password">
                <a href="#">Mot de passe oubli√© ?</a>
            </p>
            <p class="signup">
                Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
            </p>
        </main>
    </div>
</body>
</html>
